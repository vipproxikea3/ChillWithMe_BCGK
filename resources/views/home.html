            rel="stylesheet"
        />

        <!-- Fonts -->
        <link rel="dns-prefetch" href="//fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"

        />

    <body>

                <div class="container">
                    <a class="navbar-brand font-weight-bold" href="#">
                        ChillWithMe
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <!-- Left Side Of Navbar -->
                        <ul class="navbar-nav mr-auto"></ul>

                        <!-- Right Side Of Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Authentication Links -->
                            <!-- Chưa đăng nhập -->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Đăng nhập</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Đăng ký</a>
                            </li> -->
                            <!-- Đã đăng nhập -->
                            <li class="nav-item dropdown">
                                <a
                                    id="navbarDropdown"
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    v-pre
                                >
                                    Đồng Quang Quý
                                </a>

                                <div
                                    class="
                                        dropdown-menu
                                        bg-transparent
                                        dropdown-menu-right
                                    "
                                    aria-labelledby="navbarDropdown"
                                >
                                    <a class="dropdown-item" href="./home.html"
                                        >Cá nhân</a
                                    >
                                    <a
                                        class="dropdown-item"
                                        href="{{ route('logout') }}"
                                        onclick="event.preventDefault();
                                                    document.getElementById('logout-form').submit();"
                                    >
                                        Đăng xuất
                                    </a>

                                    <form
                                        id="logout-form"
                                        action="#"
                                        method="POST"
                                        class="d-none"
                                    ></form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="py-4">
                <div class="container">
                    <div class="row">
                        <form action="/rooms" method="GET">
                            <input
                                style="display: none"
                                type="text"
                                name="idRoom"
                                value="1"
                            />
                            <button
                                type="submit"
                                id="myRoom"
                                class="btn btn-outline-success"
                            >
                                <i
                                    class="fa fa-arrow-right mr-3"
                                    aria-hidden="true"
                                ></i>
                                <span>Phòng của tôi</span>
                            </button>
                        </form>
                    </div>
                    <div class="row card-profile p-5 mt-5">
                        <div class="col">
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="profile-field py-1 px-3">
                                        Họ và tên
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6">
                                    <span>Đồng Quang Quý</span>
                                </div>
                            </div>
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="profile-field py-1 px-3">

                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6">
                                    <span>quangquya2@gmail.com</span>
                                </div>

                            <div class="row justify-content-center my-3">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="profile-field py-1 px-3">
                                        Mã phòng
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6">
                                    <span>1</span>
                                </div>
                            </div>
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="profile-field py-1 px-3">
                                        Mật khẩu
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6">
                                    <div><a href="">Đổi mật khẩu</a></div>
                                </div>
                            </div>
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="profile-field py-1 px-3">
                                        Mật khẩu phòng
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6">
                                    <span>123456</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
